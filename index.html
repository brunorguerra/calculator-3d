<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3D</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon/calculator.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a5ee84bd77.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./assets/icons/calculator.svg" alt="Calculadora">
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="calculator">
            <form name="calc" class="content">
                <input type="text" readonly class="value" placeholder="0">
                <span class="num clear" onclick="clean()">c</span>
                <span class="num" onclick="insert('/')">/</span>
                <span class="num" onclick="insert('-')">-</span>
                <span class="num" onclick="insert('9')">9</span>
                <span class="num" onclick="insert('8')">8</span>
                <span class="num" onclick="insert('7')">7</span>
                <span class="num" onclick="insert('+')">+</span>
                <span class="num" onclick="insert('6')">6</span>
                <span class="num" onclick="insert('5')">5</span>
                <span class="num" onclick="insert('4')">4</span>
                <span class="num" onclick="insert('*')">x</span>
                <span class="num" onclick="insert('3')">3</span>
                <span class="num" onclick="insert('2')">2</span>
                <span class="num" onclick="insert('1')">1</span>
                <span class="num result" onclick="result()">=</span>
                <span class="num ponto" onclick="insert('0')">0</span>
                <span class="num" onclick="insert('.')">.</span>
            </form>
        </div>
    </main>

    <script src="./scripts.js"></script>
    <script type="text/javascript" src="./library/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".calculator"), {
            max: 15,
            speed: 1000,
            glare: true,
            "max-glare": 0.2
        });
    </script>
</body>
</html>
