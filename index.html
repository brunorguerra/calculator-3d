<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - online</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">

    <script src="https://kit.fontawesome.com/a5ee84bd77.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="calculator">
            <form name="calc" class="content">
                <input type="text" readonly class="value">
                <span class="num clear" onclick="calc.txt.value = '' ">c</span>
                <span class="num" onclick="document.calc.txt.value += '/'">/</span>
                <span class="num" onclick="document.calc.txt.value += '-'">-</span>
                <span class="num" onclick="document.calc.txt.value += '9'">9</span>
                <span class="num" onclick="document.calc.txt.value += '8'">8</span>
                <span class="num" onclick="document.calc.txt.value += '7'">7</span>
                <span class="num" onclick="document.calc.txt.value += '+'">+</span>
                <span class="num" onclick="document.calc.txt.value += '6'">6</span>
                <span class="num" onclick="document.calc.txt.value += '5'">5</span>
                <span class="num" onclick="document.calc.txt.value += '4'">4</span>
                <span class="num" onclick="document.calc.txt.value += 'x'">x</span>
                <span class="num" onclick="document.calc.txt.value += '3'">3</span>
                <span class="num" onclick="document.calc.txt.value += '2'">2</span>
                <span class="num" onclick="document.calc.txt.value += '1'">1</span>
                <span class="num result" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
                <span class="num ponto" onclick="document.calc.txt.value += '0'">0</span>
                <span class="num" onclick="document.calc.txt.value += '.'">.</span>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".calculator"), {
            max: 15,
            speed: 1000,
            glare: true,
            "max-glare": 0.2
        });
    </script>
</body>
</html>
